{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Editar "{{ servico['descricao'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="descricao">Descrição do Serviço</label>
        <input type="text" name="descricao"
               placeholder="Descrição do Serviço" class="form-control"
               value="{{ request.form['descricao'] or servico['descricao'] }}"></input>
    </div>

    <div class="form-group">
        <label for="valor">Valor </label>
        <input type="text" name="valor" 
               placeholder="Valor" class="form-control"
               value="{{ request.form['valor'] or servico['valor'] }}"></input>
    </div>

    <div class="form-group">
        <label for="segmento">Segmento</label>
        <input type="text" name="segmento" 
               placeholder="Segmento" class="form-control"
               value="{{ request.form['segmento'] or servico['segmento'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete_servico', servico_id=servico['id']) }}" method="POST">
    <input type="submit" value="Apagar"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Tem certeza que deseja excluir esse serviço?')">
</form>

{% endblock %}
