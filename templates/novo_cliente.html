{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Adicionar um Novo Cliente {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="empresa">Nome da Empresa</label>
        <input type="text" name="empresa"
               placeholder="Empresa" class="form-control"
               value="{{ request.form['empresa'] }}"></input>
    </div>

    <div class="form-group">
        <label for="contato">Nome do Contato</label>
        <input type="text" name="contato"
               placeholder="Contato" class="form-control"
               value="{{ request.form['contato'] }}"></input>
    </div>

    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" name="email"
               placeholder="xxx@yyy" class="form-control"
               value="{{ request.form['email'] }}"></input>
    </div>

    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" 
               placeholder="(00)00000-0000" class="form-control"
               value="{{ request.form['telefone'] }}"></input>
    </div>

    <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" 
               placeholder="Cidade" class="form-control"
               value="{{ request.form['cidade'] }}"></input>
    </div>

    <div class="form-group">
        <label for="segmento">Segmento</label>
        <input type="text" name="segmento" 
               placeholder="Segmento" class="form-control"
               value="{{ request.form['segmento'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>
{% endblock %}
